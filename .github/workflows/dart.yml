name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
      
    # 可选：如果测试失败，构建仍然继续
    - name: Build APK (even if tests fail)
      if: always()
      run: flutter build apk --release